<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sinUp.css">
</head>
<body>
    <div class="main" id="main-1">

        <div class="inputGroup">

            <input type="text" class="input" placeholder="Enter username" id="name" >
            <input type="text" class="input" placeholder="Enter password" id="password">

        </div>

        <div class="btnGroup">
            <button class="btn" onclick="sinup()">Sin Up</button>
            <button class="btn" onclick="login()">Log In</button>
        </div>

    </div>

    <div class="mainTwo" id="main-2">


        <div class="one col">

            <input type="text" placeholder="Enter Name" class="inputBox" id="firstName">

        </div>

        <div class="button">

            <button onclick="inputDone()">Submit</button>

        </div>

        <div class="button">

            <button onclick="result()">Show Result</button>

        </div>

        <div class="winnerBox">
            1st Winner

            <div id="fst">

            </div>

        </div>

        <div class="winnerBox">
            2nd Winner

            <div id="sec">

            </div>

        </div>

        <div class="winnerBox">
            3rd Winner

            <div id="third">

            </div>

        </div>

    </div>
    
</body>
<script src="sinUp.js"></script>
</html>
